name: "waarp-gateway"
arch: "amd64"
platform: "linux"
version: v0.3.2
release: 1
section: "default"
priority: "extra"
#replaces:
#- foobar
#provides:
#- bar
depends:
- unzip
#- bar
#recommends:
#- whatever
#suggests:
#- something-else
#conflicts:
#- not-foo
#- not-bar
maintainer: "Waarp <dev@waarp.org>"
description: |
  Waarp Gateway is a gateway that provides protocol break and protocol
  interoperability
vendor: "Waarp"
homepage: "http://www.waarp.fr"
#license: "MIT"
#changelog: "changelog.yaml"
files:
  ./build/waarp-gateway_linux_amd64: "/usr/bin/waarp-gateway"
  ./build/waarp-gatewayd_linux_amd64: "/usr/bin/waarp-gatewayd"
  ./build/get-remote_linux_amd64: "/usr/share/waarp-gateway/get-remote"
  ./build/update-conf_linux_amd64: "/usr/share/waarp-gateway/update-conf"
  dist/updateconf.sh: /usr/share/waarp-gateway/updateconf.sh

config_files:
  ./build/waarp-gatewayd.ini: "/etc/waarp-gateway/gatewayd.ini"

empty_folders:
- /var/lib/waarp-gateway/in
- /var/lib/waarp-gateway/out
- /var/lib/waarp-gateway/work
- /var/lib/waarp-gateway/db
- /var/log/waarp-gateway

scripts:
  preinstall: dist/preinst.sh
  postinstall: dist/postinst.sh

#symlinks:
#  /sbin/foo: "/usr/local/bin/foo"

overrides:
  rpm:
    files:
      dist/waarp-gatewayd.service: /usr/lib/systemd/system/waarp-gatewayd.service
      dist/waarp-gateway-get-remote.service: /usr/lib/systemd/system/waarp-gateway-get-remote.service
      dist/waarp-gateway-get-remote.timer: /usr/lib/systemd/system/waarp-gateway-get-remote.timer
  deb:
    files:
      dist/waarp-gatewayd.service: /lib/systemd/system/waarp-gatewayd.service
      dist/waarp-gateway-get-remote.service: /lib/systemd/system/waarp-gateway-get-remote.service
      dist/waarp-gateway-get-remote.timer: /lib/systemd/system/waarp-gateway-get-remote.timer
