{{ define "multi_language" }}
<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="/webui/static/css/multi_language.css">
</head>
<div style="position: absolute; top: 10px; right: 20px;">
  <form method="GET" id="dropDownLanguage">
    <select name="language" class="select-lang" onchange="this.form.submit()">
    <option value="en" {{if eq .language "en"}}selected{{end}}>English</option>
    <option value="fr" {{if eq .language "fr"}}selected{{end}}>Français</option>
    <option value="es" {{if eq .language "es"}}selected{{end}}>Español</option>
    </select>
  </form>
</div>
{{ end }}
