{{ define "login_page" }}
<!DOCTYPE html>
  <head>
  <title>{{ index .tab "title" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="/webui/static/javaScript/eyePassword.js"></script>
  <link rel="icon" type="image/png" href="/webui/static/assets/icon_waarp.png">
  <link rel="stylesheet" href="/webui/static/css/style.css">
</head>

  <body class="bg-light d-flex flex-column justify-content-center" style="min-height: 100vh;">
    <div style="position: absolute; top: 10px; right: 20px;">
      <form method="GET" id="dropDownLanguage" class="ms-3 mb-0">
        <select name="language" class="select-lang form-select form-select-sm" style="width:auto" onchange="this.form.submit()">
          <option value="en" {{if eq .language "en"}}selected{{end}}>English</option>
          <option value="fr" {{if eq .language "fr"}}selected{{end}}>Fran√ßais</option>
        </select>

        {{ if .hasPartnerID }}<input type="hidden" name="partnerID" value="{{ .partner.ID }}">{{ end }}
        {{ if .hasAccountID }}<input type="hidden" name="accountID" value="{{ .account.ID }}">{{ end }}
        {{ if .hasServerID }}<input type="hidden" name="serverID" value="{{ .server.ID }}">{{ end }}
        {{ if .hasRuleID }}<input type="hidden" name="ruleID" value="{{ .rule.ID }}">{{ end }}
      </form>
    </div>
    <div class="container">
      <div class="text-center mb-3">
        <img src="/webui/static/assets/Logo_Waarp_Banner.png" alt="Logo" style="max-width: 20%">
      </div>
      <h2 class="text-center mb-3">{{ index .tab "title" }}</h2>
      <form method="POST" class="mx-auto" style="max-width: 30%;">
        <div class="mb-3">
          <label for="username" class="form-label">{{ index .tab "username" }}</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{ index .tab "password" }}</label>
          <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" required>
              <button class="btn btn-outline-secondary eye-button" type="button" onclick="eyePassword('password', this)"><i class="far fa-eye-slash"></i></button>
          </div>
        </div>
        <button type="submit" class="btn btn-connexion w-100">{{ index .tab "submit" }}</button>
        {{ if .Error }}
          <div class="alert alert-danger error-animated text-center mt-3 mb-2 py-2" role="alert">
            {{ .Error }}
          </div>
        {{ end }}
      </form>
    </div>
  </body>
</html>
{{ end }}
