{{ define "multi_language" }}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/webui/static/css/style.css">
</head>
<div style="position: absolute; top: 10px; right: 20px;">
  <form method="GET" id="dropDownLanguage">
    <select name="language" class="select-lang" onchange="this.form.submit()">
    <option value="en" {{if eq .language "en"}}selected{{end}}>English</option>
    <option value="fr" {{if eq .language "fr"}}selected{{end}}>Fran√ßais</option>
    </select>
    {{ if .hasPartnerID }}
      <input type="hidden" name="partnerID" value="{{ .partner.ID }}">
    {{ end }}
    {{ if .hasAccountID }}
      <input type="hidden" name="accountID" value="{{ .account.ID }}">
    {{ end }}
    {{ if .hasServerID }}
      <input type="hidden" name="serverID" value="{{ .server.ID }}">
    {{ end }}
  </form>
</div>
{{ end }}
